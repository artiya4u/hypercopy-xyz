<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hypercopy - A hyper stupid copy trade service on Hyperliquid</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/ccxt@4.3.49/dist/ccxt.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="col-lg-8 mx-auto p-4 py-md-5">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <img src="logo.svg" height="50" width="50" alt="Hypercopy Logo"/> &nbsp;
        <span class="fs-2">Hypercopy</span>
    </header>
    <main>
        <div class="py-1 text-center">
            <h2>Start copy trading on Hyperliquid</h2>
            <p class="lead">
                Hypercopy is a hyper stupid copy trade service on Hyperliquid. <br>
                Hypercopy works securely inside your browser and will stop when this page close.
            </p>
        </div>
        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Copy a Trader</h4>
            <form action="javascript:copy()">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="trader" class="form-label">Trader address
                            <a href="https://app.hyperliquid.xyz/leaderboard" target="_blank">
                                <span class="text-body-secondary">Top Traders</span>
                            </a>
                        </label>
                        <input type="text" class="form-control" id="trader" required
                               placeholder="0xe86b057f5eb764c9738d6b0d38170befd0723664"
                               value="0xe86b057f5eb764c9738d6b0d38170befd0723664"
                               pattern="^(0x)?[0-9a-fA-F]{40}$">
                    </div>

                    <div class="col-12">
                        <label for="value" class="form-label">
                            Your value per trade
                            <span class="text-body-secondary">
                                (USDC)
                            </span>
                        </label>
                        <input type="number" class="form-control" id="value" placeholder="20" value="12" required min="12">
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">
                            Your funded wallet address
                        </label>
                        <input type="text" class="form-control" id="address" required
                               placeholder="0x0000000000000000000000000000000000000000"
                               value="0x664409e2a89f535c8E79131A1b196418EF729999"
                               pattern="^(0x)?[0-9a-fA-F]{40}$">
                    </div>

                    <div class="col-12">
                        <label for="apikey" class="form-label">API Key
                            <a href="https://app.hyperliquid.xyz/API" target="_blank">
                                <span class="text-body-secondary">Create API Key</span>
                            </a>
                        </label>
                        <input type="password" class="form-control" id="apikey" required
                               placeholder="0x4bee236e6b3b79c458ea877e969ddf85ee6d2b30189652921ef4641b73748edb"
                               value="0x64ac4b5e805ae31eaef9000f78d375f195c2e4f586e9e43be1b4328f76711bef"
                               pattern="^(0x)?[0-9a-fA-F]{64}$">
                    </div>
                </div>

                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" id="actionBtn">Copy</button>
            </form>
        </div>
    </main>
    <footer class="pt-5 my-5 text-body-secondary border-top">
        Made with ❤️ by @artiya4u &middot; &copy; 2024
    </footer>
    <script>
        let running = false;
        let traderAccount = null;
        let userAccount = null;
        let actionBtn = document.getElementById('actionBtn')

        async function copy() {
            if (running) {
                await stop()
                return
            }

            const trader = document.getElementById('trader').value
            const value = document.getElementById('value').value
            const address = document.getElementById('address').value
            const apikey = document.getElementById('apikey').value

            if (!trader || !value || !address || !apikey) {
                alert('Please fill all fields.')
                return
            }
            running = true;
            actionBtn.innerText = 'Stop'

            traderAccount = new ccxt.pro.hyperliquid({
                'walletAddress': trader
            })

            userAccount = new ccxt.hyperliquid({
                'walletAddress': address,
                'privateKey': apikey
            })
            console.log(`Starting copy trading ${trader} -> ${address} with ${value} USDC.`)
            let startTime = Date.now()
            while (running) {
                const trades = await traderAccount.watchMyTrades()
                for (const trade of trades) {
                    if (trade.timestamp < startTime) {
                        continue
                    }
                    try {
                        console.log(trade)
                        let trade_amount = value / trade.price
                        let order = await userAccount.create_order(trade.symbol, 'limit', trade.side, trade_amount, trade.price)
                        console.log(order)
                    } catch (e) {
                        console.log(e.toString())
                    }
                }
            }
        }

        async function stop() {
            running = false;
            actionBtn.innerText = 'Copy'
            console.log('Closing exchange accounts...')
            if (traderAccount) {
                await traderAccount.close()
            }
            if (userAccount) {
                await userAccount.close()
            }
            console.log('Stopped.')
        }

    </script>
</div>
</body>
</html>
